<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">

<div th:fragment="_list (commentDtos)">
    <div th:each="commentDto : ${commentDtos}">
        <!-- m-1, m-2, ... , m-* 클래스로 마진 조절 가능-->
        <div class="card m-2" th:id="|comments-${commentDto.id}|">
            <div class="card-header">
                <span th:text="${commentDto.nickname}"></span>
                <!-- Button trigger modal -->
                <button type="button"
                        class="btn btn-sm btn-outline-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#comment-edit-modal"
                        th:data-bs-id="${commentDto.id}"
                        th:data-bs-nickname="${commentDto.nickname}"
                        th:data-bs-body="${commentDto.body}"
                        th:data-bs-article-id="${commentDto.articleId}">수정</button>
                <!-- 댓글 삭제 버튼 -->
                <button type="button"
                        class="btn btn-sm btn-outline-danger comment-delete-btn"
                        th:data-comment-id="${commentDto.id}">삭제</button>
            </div>
            <div class="card-body" th:text="${commentDto.body}">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="comment-edit-modal" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">댓글수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 댓글 수정 폼 -->
                    <form>
                        <!-- 닉네임 입력 -->
                        <div class="mb-3">
                            <label class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="edit-comment-nickname">

                        </div>
                        <!-- 댓글 본문 입력 -->
                        <div class="mb-3">
                            <label class="form-label">댓글 내용</label>
                            <textarea type="text" class="form-control" rows="3" id="edit-comment-body"></textarea>
                        </div>
                        <input type="hidden" id="edit-comment-id">
                        <input type="hidden" id="edit-comment-article-id">
                        <button type="button" class="btn btn-primary" id="comment-update-btn">수정 완료</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        {
            // 모달 요소 선택
            const commentEditModal = document.querySelector("#comment-edit-modal");
            commentEditModal.addEventListener("show.bs.modal",function (event){
                // 1. 트리거 버튼 선택
                const triggerBtn = event.relatedTarget;
                // 2. 데이터 가져오기
                const id = triggerBtn.getAttribute("data-bs-id");
                const nickname = triggerBtn.getAttribute("data-bs-nickname");
                const body = triggerBtn.getAttribute("data-bs-body");
                const articleId = triggerBtn.getAttribute("data-bs-article-id");
                // 3. 수정 폼에 데이터 반영
                document.querySelector("#edit-comment-nickname").value=nickname;
                document.querySelector("#edit-comment-body").value=body;
                document.querySelector("#edit-comment-id").value=id;
                document.querySelector("#edit-comment-article-id").value=articleId;
            });
        }
        {
            // 수정 완료 버튼 선택
            const commentUpdateBtn = document.querySelector("#comment-update-btn");
            // 클릭 이벤트 처리
            commentUpdateBtn.addEventListener("click",()=>{
               const comment = {
                   id : document.querySelector("#edit-comment-id").value,
                   nickname : document.querySelector("#edit-comment-nickname").value,
                   body : document.querySelector("#edit-comment-body").value,
                   article_id : document.querySelector("#edit-comment-article-id").value
               }
               console.log(comment);
               // 수정 REST API 호출
                const url = "/api/comments/" + comment.id;
                fetch(url,{
                    method:"PATCH", //PATCH 요청
                    headers:{       // 전송 데이터 타입(JSON) 정보
                        "Content-Type": "application/json"
                    },
                    body : JSON.stringify(comment) // comment 객체를 JSON 문자열로 변환 전송
                }).then(response => {
                    //HTTP 응답 코드에 따른 메세지 출력
                   const msg = (response.ok) ? "댓글이 수정됐습니다." : "댓글 수정 실패!..";
                   alert(msg);
                   //현재 페이지 새로고침
                    window.location.reload();
                });
            });
        }
    </script>
    <!--댓글 삭제-->
    <script>
        {
            // 삭제 버튼 선택
        //  const commentDeleteBtn = document.querySelector(".comment-delete-btn"); // 같은 클래스 선택자가 많아도 처음 버튼 하나만 선택되어짐
        //  commentDeleteBtn.addEventListener("click",function(){
        //  console.log("삭제 버튼이 클릭 되었습니다");
        // });
            const commentDeleteBtns = document.querySelectorAll(".comment-delete-btn");
            commentDeleteBtns.forEach(btn =>{
               btn.addEventListener("click",(event) =>{
                  //console.log("삭제 버튼이 클릭 되었습니다");
                  // 이벤트 발생 요소 선택
                  const commentDeleteBtn = event.target;
                  // 삭제탯글 가져오기
                   const commentId = commentDeleteBtn.getAttribute("data-comment-id");
                   console.log(`삭제 버튼 클릭 :${commentId}번 댓글`);
                   //삭제 REST API 호출
                   const url = `/api/comments/${commentId}`;
                   fetch(url,{
                       method:"DELETE"
                   }).then(response=>{
                       // 댓글 삭제 실패
                       if(!response.ok){
                           alert("댓글 삭제 실패...!");
                           return;
                       }
                       // 삭제 성공 시 메시지 창 띄우기
                       const msg =`${commentId}번 댓글을 삭제했습니다.`;
                       alert(msg);
                       // 현재 페이지 새로 고침
                       window.location.reload();
                   });
               });
            });
        }
    </script>
</div>

</html>
