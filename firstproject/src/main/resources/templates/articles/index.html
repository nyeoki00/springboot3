<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/bodyheader.html :: bodyheader"></nav>

    <div class="alert alert-primary alert-dismissible" th:text="${msg}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody th:each="article : ${articleList}">
    <tr>
        <th th:text="${article.getId()}">1</th>
        <td><a th:href="@{|/articles/${article.id}|}" th:text="${article.getTitle()}" >제목 1111</a></td>
        <td th:text="${article.getContent()}">내용 1111</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/articles/new}" href="new.html">New Article</a>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
