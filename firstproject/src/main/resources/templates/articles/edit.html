<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<nav th:replace="fragments/bodyheader.html :: bodyheader"></nav>
<form class="container" th:action="@{/articles/update}" th:method="post" method="post">
    <input name="id" type="hidden" th:value="${article.id}">
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" name="title" th:value="${article.title}">
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="3" name="content" th:text="${article.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a th:href="@{|/articles/${article.id}|}" href="index.html">Back</a>
</form>
<footer th:replace="fragments/footer.html :: footer"></footer>

</body>
</html>
