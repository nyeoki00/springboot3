<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="card m-2" id="comments-new" th:fragment="new">
    <div class="card-body">
        <!-- 댓글 작성 폼 -->
        <form>
            <!-- 닉네임 입력 -->
            <div class="mb-3">
                <label class="form-label">닉네임</label>
                <input type="text" class="form-control" id="new-comment-nickname">
            </div>
            <!-- 댓글 본문 입력 -->
            <div class="mb-3">
                <label class="form-label">댓글 내용</label>
                <textarea type="text" class="form-control" rows="3" id="new-comment-body"></textarea>
            </div>
            <!-- 히든 인풋 -->
            <input type="hidden" id="new-comment-article-id" th:value="${article.id}">
            <!-- 전송 버튼 -->
            <button type="button" class="btn btn-primary" id="comment-create-btn">
                댓글 작성
            </button>
        </form>
    </div>
    <script>
        {
            // 댓글 생성 버튼 변수화
            const commentCreateBtn = document.querySelector("#comment-create-btn");
            commentCreateBtn.addEventListener("click", function () {
                const comment = {
                    // 새 댓글의 닉네임
                    nickname: document.querySelector("#new-comment-nickname").value,
                    // 새 댓글의 본문
                    body: document.querySelector("#new-comment-body").value,
                    // 부모 게시글의 id
                    articleId: document.querySelector("#new-comment-article-id").value
                };
                // 댓글 객체 출력
                console.log(comment);

                // fetch() - 비동기 통신을 위한 API
                const url = "/api/articles/" + comment.articleId + "/comments";
                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(comment) // comment 객체를 JSON 문자열로 변환해 전송
                }).then(response => {
                    // HTTP 응답 코드에 따른 메시지 출력
                    const msg = (response.ok) ? "댓글이 등록되었습니다." : "댓글 등록 실패..!";
                    alert(msg);
                    // 현재 페이지가 새로 고침
                    window.location.reload();
                })

            });
        }
    </script>
</div>
</body>
</html>
